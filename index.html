<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =====Title and Favicon===== -->
    <title>Food Website</title>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">

    <!-- ===== CSS CDNs & StyleSheets ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">

    <!--==== Responsive CSS ==== -->
    <link rel="stylesheet" href="./assets/styles/responsive.css">
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="85">

    <header class="header__wrapper">

        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">

                <!-- ==== Site Logo ==== -->
                <a class="navbar-brand header__logo" href="#">
                    <img src="./assets/images/logo.png" alt="">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- <span class="navbar-toggler-icon"></span> -->
                    <i class="fas fa-stream"></i> 
                </button>

                <div class="collapse navbar-collapse justify-content-end menu" id="navbarNav">
                    <ul class="navbar-nav text-center align-items-center menu__list gap-lg-3 ">

                        <li class="nav-item menu__item">
                            <a class="nav-link menu__link active" aria-current="page" href="#home">Home</a>
                        </li>

                        <li class="nav-item menu__item">
                            <a class="nav-link menu__link" href="#about">About</a>
                        </li>

                        <li class="nav-item menu__item">
                            <a class="nav-link menu__link" href="#menu">Menu</a>
                        </li>

                        <li class="nav-item menu__item">
                            <a class="nav-link menu__link" href="#offers" >Offers</a>
                        </li>    

                        <li class="nav-item menu__item">
                            <a class="nav-link menu__link" href="#review" >Review</a>
                        </li>    

                        <li class="nav-item menu__item mt-3 mt-lg-0 ms-lg-4 mb-4 mb-lg-0">
                            <a class="btn btn--main btn-animation" href="#offers" >Order Online</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>


    <!-- ==== Main Start ==== -->


    <!-- ====Banner Section Start==== -->
    <section id="home">
        <div class="container banner">
            <div class="row align-items-center justify-content-between">
                <div class="col-lg-5 text-center text-lg-start order-2 order-lg-1 mt-5 mt-lg-0">

                    <h1 class="text-capitalize banner__heading"><span>Dining</span> on the Lake</h1>
                    <p class="banner__desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil repudiandae aliquid rerum laboriosam itaque, quos sint sapiente nam nesciunt odio.</p>

                    <a href="#" class="btn btn--main mt-3 btn-animation">View Menu</a>
                </div>


                <div class="col-lg-6 col-span-1 order-1 order-lg-2 text-center">
                    <img src="./assets/images/Food-Banner.png" class="img-fluid banner__img" alt="Banner Image Food">
                </div>

            </div>


            <!--==== For Menu Card Item ==== -->
            <div class="row top-menu mt-5">
                <div class="col-lg-3 col-sm-6 mt-3">
                    <div class="card top-menu__card ">
                        <img src="./assets/images/Menu/menu-1.jpg" class="img-fluid" alt="Menu Image One">

                    </div>
                </div>

                <div class="col-lg-3 col-sm-6 6 mt-3">
                    <div class="card top-menu__card ">
                        <img src="./assets/images/Menu/menu-2.jpg" class="img-fluid" alt="Menu Image Two">

                    </div>
                </div>
                
                <div class="col-lg-3 col-sm-6 6 mt-3">
                    <div class="card top-menu__card ">
                        <img src="./assets/images/Menu/menu-3.jpg" class="img-fluid" alt="Menu Image Three">

                    </div>
                </div>

                <div class="col-lg-3 col-sm-6 6 mt-3">
                    <div class="card top-menu__card ">
                        <img src="./assets/images/Menu/menu-4.jpg" class="img-fluid" alt="Menu Image Four">

                    </div>
                </div>

            </div>
        </div>
    </section> 

    <!-- === =Banner Section End ==== -->









    <!-- Bootstrap 5 & Popper JS CDN Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- ====Lenis CDN Link For Smooth Scroll -->
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>

    <script src="./assets/js/main.js"></script>
